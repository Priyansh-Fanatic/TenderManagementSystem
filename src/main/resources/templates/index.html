<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tender Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url("/index_bg3.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
        }       
        /* Custom styles for the navbar link */
        .navbar-nav .nav-link {
            font-size: 16px; /* Increase font size */
            font-family: 'Arial', sans-serif; /* Change to desired font */
            font-weight: bold; /* Make the font bold */
            color: #ffffff; /* Change text color to white for better visibility */
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00; /* Change color on hover */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/tender}">Tender</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li th:if="${session.vendorId}" class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li th:if="${session.username}" class="nav-item">
                    <span class="nav-link">Welcome, <span th:text="${session.username}"></span>!</span>
                </li>
                <li th:if="${session.username}" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
                <li th:unless="${session.username}" class="nav-item"><a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li th:unless="${session.username}" class="nav-item"><a class="nav-link" th:href="@{/register}"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Welcome to the Tender Management System</h2>
    <div class="notice alert alert-info">
        <strong>Notice:</strong> Please be informed that the tender submission deadline is approaching.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
